<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title> NFT preview card component</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="/images/image-equilibrium.jpg" alt="">
        </div>
        <h3 class="card-Number">Equilibrium #3429</h3>
        <p class="card-para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-status">
            <div class="card-price"> <i><img src="/images/icon-ethereum.svg" alt=""></i> <span> 0.041 ETH</span></div>
            <div class="card-date">
                <i><img src="/images/icon-clock.svg" alt=""></i>
                <span>3 days left</span>
            </div>
        </div>
        <div class="nft-creator-info">
            <div class="creator-img"><img src="/images/IMG_20210811_124811.jpg" alt=""></div>
            <div class="creator-name"> <span>Creation of </span>Ritik Rajput</div>
        </div>
    </div>
</body>

</html>
